options:
  auto-update: false
  backwards-compatibility: false
  chat-prefix: '&a&lSlimefun 4 &7> '
  armor-update-interval: 10
  enable-armor-effects: true
  auto-save-delay-in-minutes: 10
  legacy-ore-washer: false
  legacy-dust-washer: false
  legacy-ore-grinder: true
  language: zh-CN
  enable-translations: true
  log-duplicate-block-entries: true
  burn-players-when-radioactive: true
  drop-excess-sf-give-items: false
  backup-data: true
guide:
  # 是否在指南中展示原版物品合成配方
  show-vanilla-recipes: true
  # 是否在玩家第一次进入服务器时自动赠送粘液科技指南
  receive-on-first-join: true
  show-hidden-item-groups-in-search: false
researches:
  # 是否允许创造模式玩家免费解锁研究
  free-in-creative-mode: true
  # 是否在解锁时燃放烟花
  enable-fireworks: true
  # 是否使用游戏币替代使用经验解锁
  use-money-unlock: false
  # 经验自动转换到游戏币倍率
  money-multiply: 25.0
  disable-learning-animation: false
URID:
  info-delay: 3000
  custom-ticker-delay: 10
  enable-tickers: true
networks:
  max-size: 200
  cargo-ticker-delay: 0
  enable-visualizer: true
  delete-excess-items: false
talismans:
  use-actionbar: true
metrics:
  auto-update: false
research-ranks:
- Chicken
- Cow
- Spider
- Villager
- Beginner
- Clumsy Student
- Unskilled Student
- Incompetent Student
- Student
- Clumsy Apprentice
- Apprentice
- Skilled Apprentice
- Upcoming Mage
- Excellent Mage
- Young Magician
- Incompetent Magician
- Common Magician
- Magician
- Proficient Magician
- Skilled Magician
- Accustomed Magician
- Great Magician
- Clumsy Wizard
- Wizard
- Common Wizard
- Skilled Wizard
- Great Wizard
- Impressive Wizard
- Young Master
- Clumsy Master
- Upcoming Master
- Competent Master
- Master
- Skilled Master
- Excellent Master
- Great Master
- Proficient Master
- The chosen One
